<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <title>Vigenere Cipher</title>
  </head>
  <body class="mt-3">
    <div class="container">
      <h1>Vigenere Cipher</h1>
      <div class = "row">
        <div class="col mt-3">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Encryption</h2>
              <form>
                <div class="form-group">
                  <label for="plaintextInput">Plaintext:</label>
                  <input class="form-control" id="plaintextInput" placeholder="Enter plaintext">
                </div>

                <div class="form-group">
                  <label for="keyEncryptInput">Key:</label>
                  <input class="form-control" id="keyEncryptInput" placeholder="Enter key">
                </div>

                <button type="button" class="btn" id="encrypt">Encrypt</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col mt-3">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Decryption</h2>
              <form>
                <div class="form-group">
                  <label for="ciphertextInput">Ciphertext:</label>
                  <input class="form-control" id="ciphertextInput" placeholder="Enter ciphertext">
                </div>

                <div class="form-group">
                  <label for="keyDecryptInput">Key:</label>
                  <input class="form-control" id="keyDecryptInput" placeholder="Enter key">
                </div>

                <button type="button" class="btn" id="decrypt">Decrypt</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <p><small>Note: support for uppercase characters, numbers, and symbols will be added whenever I feel like it</small></p>
      <div class="row mt-3">
        <div class="col">
          <h2>Output:</h2>
          <p id="output">
          </p>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="cipher.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
